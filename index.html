<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEM</title>
  <script defer src="js/main.js"></script>
  <script defer src="js/items.js"></script>
  <script src="https://kit.fontawesome.com/80ca3107bb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <nav class="navbar">
    <div class="container-nav">
      <li>
        <a id="status__mandje" class="button-winkel-nav" data-items="0" href="">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
      </li>
      </ul>
    </div>
  </nav>
  <header>
    <h1>Daan Pronk</h1>
  </header>
    <article class="product-container__item item" id="productTemplate" style="display: none;">
        <p class="item__status"></p>
        <img class="item__img" src="" alt="">
        <h2 class="item__price"></h2>
        <h2 class="item__name"></h2>
        <p class="item__description"></p>
        <button class="item__button">add to cart</button>
        <div class="item__cart">
            <button class="item__button__addcart">
                <svg height="24" width="24" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" fill="currentColor"></path>
                </svg>
                <span>Add</span>
            </button>
            <button class="item__button__removecart">
                <svg height="25" width="25" viewBox="0 0 25 20">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M5 11h14v2H5z" fill="currentColor"></path>
                </svg>
                <span>Remove</span>
            </button>
        </div>
    </article>

    <div class="products-container" id="productsContainer"></div>

  </div>
</body>

</html>
